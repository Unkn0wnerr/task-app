<div class="container">
    <!-- No data message -->
    <p *ngIf="Task.length == 0" class="no-data text-center">There is no task added yet!</p>
  

    <table class="table table-bordered" *ngIf="Task.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Task ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">Priority</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of Task; let i = index">
          <th scope="row">{{task._id}}</th>
          <td>{{task.title}}</td>
          <td>{{task.description}}</td>
          <td>{{task.date}}</td>
          <td>{{task.priority}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-task/', task._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeTask(task, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
